    <tr>
      <td>
        <input type="text" name="fromAmount" id="fromAmount" />
      </td>
      <td>
        <select id="from">
          <option value="vnd" selected>VND</option>
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
        </select>
      </td>
    </tr>
    <br />

    <tr>
      <td>
        <input type="text" name="toAmount" id="toAmount" disabled />
      </td>
      <td>
        <select id="to">
          <option value="vnd">VND</option>
          <option value="usd" selected>USD</option>
          <option value="eur">EUR</option>
        </select>
      </td>
    </tr>
    <br /><br />

    <button id="convert" onclick="convert()">Quy Đổi</button>

    <script>
      function convert() {
        var amountInput = document.getElementById("fromAmount").value;
        var fromCurrency = document.getElementById("from").value;
        var toCurrency = document.getElementById("to").value;
        var result;

        if (fromCurrency == "vnd" && toCurrency == "usd") {
          result = Math.round((amountInput / 23180.34) * 100) / 100;
          document.getElementById("toAmount").value = result;
        }
        if (fromCurrency == "vnd" && toCurrency == "eur") {
          result = Math.round((amountInput / 27571.0) * 100) / 100;
          document.getElementById("toAmount").value = result;
        }
        if (fromCurrency == "usd" && toCurrency == "vnd") {
          result = amountInput * 23180.34;
          document.getElementById("toAmount").value = result;
        }
        if (fromCurrency == "usd" && toCurrency == "eur") {
          result = Math.round((amountInput / 1.19) * 100) / 100;
          document.getElementById("toAmount").value = result;
        }
        if (fromCurrency == "eur" && toCurrency == "vnd") {
          result = Math.round(amountInput * 27571.0);
          document.getElementById("toAmount").value = result;
        }
        if (fromCurrency == "eur" && toCurrency == "usd") {
          result = Math.round((amountInput / 0.84) * 100) / 100;
          document.getElementById("toAmount").value = result;
        }
      }
    </script>
