<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function square(n){
            let result = '';

            for (let i = 0; i < n; i++){
                for (let j = 0; j < n; j++){
                    result += '*';
                }
                result += ("<br/>");
            }
            return result;
        }
    </script>
</body>
</html>
