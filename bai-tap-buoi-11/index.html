<script>
    document.write("1. Viết hàm chuyển đổi từ độ C sang độ F và ngược lại");

    document.writeln("Nhập vào <strong>cTof</strong> để đổi từ độ C sang độ F > sau đó nhập giá trị độ F > Ví dụ: cTof(50)");
    document.write("<br>");
    document.writeln("Nhập vào <strong>fToc</strong> để đổi từ độ F sang độ C > sau đó nhập giá trị độ C > Ví dụ: fToc(100)");
    document.write("<br><br><br>");
    function cTof(c){
        var f = (c *1.8) + 32;
        console.log(c + " độ C sẽ là " + f + " độ F")
    }

    function fToc(f){
        var c = (f - 32) / 1.8;
        console.log(f + " độ F sẽ là " + c + " độ C")
    }

    document.write("<br><br><br>");
    function yearTocentury(y){
        c = Math.ceil(y/100) ;
        console.log("Năm " + y + " là thế kỷ " + c);
    }
