<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách học viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    button {
        padding: 10px;
        color: #fff;
        background-color: #00A751;
        border: none;
        border-radius: 4px;
        margin: 15px 0;
        cursor: pointer;
        outline-color: transparent;
    }

    #addStudent:hover{
        background-color: #0c8647;
    }

    .container {
        width: 100%;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
    }

    .table {
        margin: auto;
    }

    .container h1{
        text-align: center;
    }

    #students {
      border-collapse: collapse;
    }

    #students tr:nth-child(even) {
      background-color: #F2F2F2;
    }

    #students td,
    #students th {
      padding-left: 10px;
    }

    #students th {
        /* width: 200px; */
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #333a40;
      color: white;
    }

    #students tr{
        height: 43px;
    }

    #name{
        width: 220px;
    }

    #DOB {
        width: 150px;
    }

    #email{
        width: 300px;
    }

    #phone {
        width: 180px;
    }

    #customise{
        width: 200px;
    }

    #students a{
        text-decoration: none;
    }

    .edit a{
      color: #03A5B7;
    }

    .edit a:hover{
      color: #0b3d42;
    }

    .delete a{
      color: #EC6E81;
    }

    .delete a:hover{
      color: #e91636;
    }
    
  </style>
  <body>
      <div class="container">
          <h1>Danh sách học viên</h1>
      
      <div class="table">
        <button id="addStudent" onclick="addStudent()"><i class="fas fa-plus-circle"></i> Thêm học viên</button>
    <table id="students">
      <tr>
        <th id="name">Họ tên</th>
        <th id="DOB">Năm sinh</th>
        <th id="email">Email</th>
        <th id="phone">Số điện thoại</th>
        <th id="customise"></th>
      </tr>

      
    </table>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function(){
    $.getJSON("http://localhost:3000/users", function(data){
      var students_data = '';
      $.each(data, function(key, value){
        students_data += '<tr>';
          students_data += '<td>'+value.name+'</td>;'
          students_data += '<td>'+value.birthday+'</td>;'
          students_data += '<td>'+value.email+'</td>;'
          students_data += '<td>'+value.phone+'</td>;'
          students_data += '<td>'+'<span class="edit"><a href="#"><i class="far fa-edit"></i> Chỉnh sửa</a></span> | <span class="delete"><a href="#"><i class="fas fa-trash-alt"></i> Xóa</a></span>'+'</td>;'
          students_data += '</tr>';
      });
      $('#students').append(students_data);
    })
  })
</script>
<script>
  function addStudent(){
        location.href = "./add-sv.html"
    }
</script>
  </body>
</html>
