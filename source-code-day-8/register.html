<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="register.css">

    <div class="container">
        <div class="register-form">
            <form action="#" method="POST">
                <div class="header">
                    <h1>Đăng ký</h1>
                    <p>Nhanh chóng và dễ dàng</p>

                <hr>

                <div class="register-info">

                    <div class="name">

      <h6>Giới tính <i class="fas fa-question-circle"></i></h6>

      <div class="gender">
      <div class="female-box">
        <label for="female">Nữ</label>
        <input id="female" type="radio" name="Gender" value="female">
      </div>
      
      <div class="male-box">
        <label for="male">Nam</label>
        <input id="male" type="radio" name="Gender" value="male">
      </div>

      <div class="other-box">
        <label for="other">Khác</label>
        <input id="other" type="radio" name="Gender" value="other">
      </div>
    </div>

        <div class="description">
            <p>Bằng cách nhấp vào Đăng ký, bạn đồng ý với <a href="#">Điều khoản</a>, <a href="#">Chính sách dữ liệu</a> và <a href="#">Chính sách cookie</a> của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.</p>

        <div class="submit-button">
            <button type="submit">Đăng ký</button>
