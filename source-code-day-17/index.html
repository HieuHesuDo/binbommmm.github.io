        `Bài 4: Viết hàm có 2 tham số là 2 chuỗi string và target khác rỗng, dùng để kiểm tra chuỗi string có kết

      );
      document.write(`<br/>`);

      //Cách 1
      function kiemTra(string, target) {
        return string.substr(string.length - target.length) === target
          ? true
          : false;
      }

      //Cách 2
      function kiemTra2(string, target) {
        return string.endsWith(target);

      );
      document.write(`<br/>`);
      //so sánh 2 phần tử trong mảng, phần tử đầu và phần tử cuối
      //chỉ khi nào tìm được 2 phần tử giống nhau vòng lặp mới kết thuc

      //cách 1
      function repeatChecker(hrrs) {
        for (i = 0; i < hrrs.length; i++) {
          if (hrrs.indexOf(hrrs[i]) !== hrrs.lastIndexOf(hrrs[i])) {
            return true;
          } else {
            return false;
          }
        }
      }

      //cách 2
      function checkIfArrayIsUnique(myArray) {
        for (var i = 0; i < myArray.length; i++) {
          for (var j = i+1; j < myArray.length; j++) {
            if (i != j) {
              if (myArray[i] == myArray[j]) {
                return true;
              }
            }
          }
        }
        return false;
      }
