    <script>
      function kiemTra(n) {
        let y;
        if (typeof n == "number") {
          if (n < 0) {
            return n + " là số âm";
          } else if (n == 0) {
            return n + " là số 0";
          } else {
            return n + " là số dương";
          }
        } else {
          console.log("Giá trị nhập vào phải là số");
        }
      }

      function xepLoai(a, b, c) {
        if (a < 0 || a > 10 || b < 0 || b > 10 || c < 0 || c > 10) {
          return "Điểm không hợp lệ";
        }

        let s = (a + b + c) / 3;
        if (s >= 0 && s < 3) {
          return "Xếp loại yếu";
        } else if (s >= 3 && s < 6.5) {
          return "Xếp loại Trung bình";
        } else if (s >= 6.5 && s < 8) {
          return "Xếp loại khá";
        } else if (s >= 8 && s <= 10) {
          return "Xếp loại giỏi";
        }
      }

      function getDay() {
        switch (new Date().getDay()) {
          case 0:
            day = "Sunday";
            break;
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tuesday";
            break;
          case 3:
            day = "Wednesday";
            break;
          case 4:
            day = "Thursday";
            break;
          case 5:
            day = "Friday";
            break;
          case 6:
            day = "Saturday";
        }

        return day;
      }
